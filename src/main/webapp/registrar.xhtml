<div class="login-body">
  <article class="container-login center-block">
  <section>
    <ul id="top-bar" class="nav nav-tabs nav-justified">
      <li class="active"><a href="#login-access">Crear cuenta</a></li>

    </ul>
    <div class="tab-content tabs-login col-lg-12 col-md-12 col-sm-12 cols-xs-12">
      <div id="login-access" class="tab-pane fade active in">
        <h2><i class="glyphicon glyphicon-log-in"></i> Crear cuenta</h2>						
        <h:form method="post" role="form" class="form-horizontal">
          <div class="form-group ">
            <label for="login" class="sr-only">Email</label>
            <p:inputText value="#{UsuarioManagedBean.email}" placeholder="Email" styleClass="form-control" />
          </div>
          <div class="form-group ">
            <label for="login" class="sr-only">Email</label>
            <p:inputText value="#{UsuarioManagedBean.nombre}" placeholder="Nombre" styleClass="form-control" />
          </div>
          <div class="form-group ">
            <label for="password" class="sr-only">Password</label>
            <p:password value="#{UsuarioManagedBean.password}" placeholder="Password" styleClass="form-control" />
          </div>
          <div style="color:red">
              ${UsuarioManagedBean.mensaje}
          </div>

          <div class="checkbox">
          </div>
          <br/>
          <div class="form-group ">				
                <p:commandButton value="Crear cuenta" id="ajax" action="#{UsuarioManagedBean.registrar}" style="margin-right:20px;" styleClass="ui-priority-primary" />
                <br/>
                <br/>
          </div>
        </h:form>			
      </div>
    </div>
  </section>
</article>
</div>
